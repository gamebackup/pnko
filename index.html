<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin drop Game</title>
    <link rel="stylesheet" href="style.css">
    <style>body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.game-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.game-board {
    position: relative;
    width: 300px;
    height: 400px;
    background-color: #eee;
    margin: 20px auto;
    border-radius: 5px;
    overflow: hidden;
}

.pin {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #333;
    border-radius: 50%;
}

.ball {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff4500;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: top 2s ease-in-out, left 2s ease-in-out;
}

.info-panel {
    margin-top: 20px;
    font-size: 1.2em;
}

#dropBallBtn {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}</style>
</head>
<body>
    <div class="game-container">
        <h1>Coin Drop</h1>
        <div class="game-board">
            </div>
        <div class="drop-button-container">
            <button id="dropBallBtn">Drop Coin</button>
        </div>
        <div class="info-panel">
            <p>Money: $<span id="moneyDisplay">100</span></p>
            <p id="message"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/gamebackup/pnko@refs/heads/main/script.js"></script>
</body>
</html>
